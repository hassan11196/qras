{% extends "layout.html" %}

{% block title %}
    Student
{% endblock %}

{% block main %}

<h1  align = "left"> Registered Courses </h1>

<div class="table-responsive">
    <table class = "table table-striped">
        <thead>
            <tr>
            <th>Sr. #</th>
            <th>Course Name</th>
            <th>Short Name</th>
            <th>Course Code</th>
            <th>Teacher</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
            {%for i in courses%}
            <tr>
                <td>{{courses.index(i) + 1}}</td>
                <td>{{i['course_name'].title()}}</td>
                <td>{{i['course_short']}}</td>
                <td>{{i['course_code']}}</td>

            </tr>
            {%endfor%}



{% endblock %}
