{% extends "layout.html" %}

{% block title %}
    Log In - Teacher
{% endblock %}

{% block main %}
    <p>Welcome</p>
    <br>
    <form action="/login/teacher" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus required maxlength="50" autocomplete="off" class="form-control" name="teacher_mail" placeholder="Enter NU-Mail" type="email"/>
        </div>
        <div class="form-group">
            <input class="form-control" required maxlength="20" name="password" placeholder="Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
